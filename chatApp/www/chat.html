<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="author" content="Wayou">
        <meta name="description" content="hichat | a simple chat application built with node.js and websocket">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>hichat</title>
        <link rel="stylesheet" href="styles/main.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="banner">
                <h3>!!Have a Chat!!</h3>
                <!-- <span id="status"></span> -->
            </div>
            <div id="historyMsg">
            </div>
            <div class="controls" >
                <div class="items">
                    <input id="colorStyle" type="color" placeHolder='#000' value="colour" title="font color" style="font-size: small; width: 20px; " />
                    <!-- <input id="emoji" type="button" class="btn btn-dark" value="emoji" title="emoji" style="font-size: small;" /> -->
                    <label for="sendImage" class="imageLable">
                        <input type="button" class="btn btn-dark" value="image" style="font-size: small;" />
                        <input id="sendImage" type="file" value="image"/>
                    </label>
                    <input id="clearBtn" type="button" class="btn btn-dark" value="clear" title="clear screen" style="font-size: small;" />
                </div>
                <textarea id="messageInput" class="form-control z-depth-1" placeHolder="Type Your Doubts" ></textarea>
                <input id="sendBtn" type="button" class="btn btn-primary" value="Send">
                <!-- <button id="sendBtn" type="button" class="btn btn-primary">Send</button> -->
                <div id="emojiWrapper">
                </div>
            </div>
        </div>
        <div id="loginWrapper">
            <p id="info">Connecting to Server...</p>
            <div id="nickWrapper">
                <input type="text" placeHolder="nickname" id="nicknameInput" style="height: 35px;" />
                <input type="button" value="OK"  class="btn btn-info" id="loginBtn" />
            </div>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="scripts/hichat.js"></script>
        <script>
    </script>
    </body>
</html>
